<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Battle - Мультиплеерная игра</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            cursor: crosshair;
            image-rendering: pixelated;
        }
        
        /* Мобильные кнопки */
        .mobile-menu-btn {
            position: absolute;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn:active {
            transform: scale(0.9);
        }
        
        #menuBtn {
            top: 15px;
            left: 15px;
        }
        
        #colorBtn {
            bottom: 15px;
            left: 15px;
            background: rgba(255, 68, 68, 0.8);
        }
        
        #handBtn {
            bottom: 15px;
            right: 15px;
        }
        
        #zoomBtn {
            top: 15px;
            right: 15px;
        }
        
        /* Выдвижные панели */
        .slide-panel {
            position: absolute;
            top: 0;
            left: -100%;
            width: 90%;
            max-width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
            backdrop-filter: blur(20px);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
            overflow-y: auto;
            padding: 20px;
        }
        
        .slide-panel.active {
            left: 0;
        }
        
        .panel-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .close-panel {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        /* Топ-3 игроки */
        .top-three {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        
        .top-player {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            border: 3px solid;
        }
        
        .first-place {
            order: 2;
            transform: scale(1.2);
        }
        
        .second-place {
            order: 1;
        }
        
        .third-place {
            order: 3;
        }
        
        .crown {
            position: absolute;
            top: -25px;
            font-size: 24px;
        }
        
        .first-place .crown { color: #ffd700; }
        .second-place .crown { color: #c0c0c0; }
        .third-place .crown { color: #cd7f32; }
        
        .player-name {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .player-stats {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Цветовая палитра */
        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .color-option.active {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
        }
        
        /* Профиль игрока */
        .profile-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4a4a4a, #6a6a6a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 15px;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        
        /* Таблица лидеров */
        .leaderboard-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaderboard-rank {
            width: 30px;
            text-align: center;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .leaderboard-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 16px;
        }
        
        .leaderboard-info {
            flex: 1;
        }
        
        .leaderboard-name {
            font-weight: bold;
        }
        
        .leaderboard-stats {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Зум контролы */
        .zoom-controls {
            position: absolute;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .zoom-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        /* Координаты */
        .coords-display {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        /* Модальное окно ника */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            min-width: 300px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .modal input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            text-align: center;
        }
        
        .modal button {
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(45deg, #4a4a4a, #6a6a6a);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            #menuBtn { top: 10px; left: 10px; }
            #colorBtn { bottom: 10px; left: 10px; }
            #handBtn { bottom: 10px; right: 10px; }
            #zoomBtn { top: 10px; right: 10px; }
            
            .zoom-controls {
                right: 10px;
                bottom: 80px;
            }
            
            .zoom-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .coords-display {
                bottom: 10px;
                font-size: 11px;
                padding: 8px 16px;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Модальное окно для ввода ника -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>🎮 Введите ваш ник</h2>
            <input type="text" id="usernameInput" maxlength="15" placeholder="Введите ваш никнейм" autocomplete="off">
            <button id="saveUsername">Сохранить и играть</button>
            <p style="margin-top: 15px; opacity: 0.7; font-size: 14px;">Максимум 15 символов</p>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Мобильные кнопки -->
        <div class="mobile-menu-btn" id="menuBtn">📊</div>
        <div class="mobile-menu-btn" id="colorBtn">🎨</div>
        <div class="mobile-menu-btn" id="handBtn">👆</div>
        <div class="mobile-menu-btn" id="zoomBtn">🔍</div>
        
        <!-- Панель меню -->
        <div class="slide-panel" id="menuPanel">
            <div class="panel-header">
                <h2>🏆 Рейтинг игроков</h2>
                <button class="close-panel">✕</button>
            </div>
            
            <!-- Топ-3 игрока -->
            <div class="top-three">
                <div class="top-player second-place">
                    <div class="player-avatar" style="border-color: #c0c0c0;">
                        <div class="crown">👑</div>
                        <span>🥈</span>
                    </div>
                    <div class="player-name">Игрок 2</div>
                    <div class="player-stats">1500 пикс</div>
                </div>
                
                <div class="top-player first-place">
                    <div class="player-avatar" style="border-color: #ffd700;">
                        <div class="crown">👑</div>
                        <span>🥇</span>
                    </div>
                    <div class="player-name">Игрок 1</div>
                    <div class="player-stats">2000 пикс</div>
                </div>
                
                <div class="top-player third-place">
                    <div class="player-avatar" style="border-color: #cd7f32;">
                        <div class="crown">👑</div>
                        <span>🥉</span>
                    </div>
                    <div class="player-name">Игрок 3</div>
                    <div class="player-stats">1200 пикс</div>
                </div>
            </div>
            
            <!-- Профиль игрока -->
            <div class="profile-section">
                <div class="profile-avatar">👤</div>
                <h3 style="text-align: center; margin-bottom: 15px;" id="profileName">Гость</h3>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div>🔲 Пиксели</div>
                        <div id="profileTokens">0</div>
                    </div>
                    <div class="stat-item">
                        <div>⭐ Уровень</div>
                        <div id="profileLevel">1</div>
                    </div>
                    <div class="stat-item">
                        <div>⚡ Энергия</div>
                        <div id="profileEnergy">100</div>
                    </div>
                    <div class="stat-item">
                        <div>👤 Ранг</div>
                        <div id="profileRank">-</div>
                    </div>
                </div>
            </div>
            
            <!-- Полный рейтинг -->
            <h3 style="margin: 20px 0 10px;">Полный рейтинг (100+)</h3>
            <ol class="leaderboard-list" id="fullLeaderboard"></ol>
        </div>
        
        <!-- Панель цветов -->
        <div class="slide-panel" id="colorPanel">
            <div class="panel-header">
                <h2>🎨 Выбор цвета</h2>
                <button class="close-panel">✕</button>
            </div>
            
            <div class="color-palette">
                <!-- Основные цвета -->
                <div class="color-option active" style="background: #ff4444;" data-color="#ff4444"></div>
                <div class="color-option" style="background: #44ff44;" data-color="#44ff44"></div>
                <div class="color-option" style="background: #4444ff;" data-color="#4444ff"></div>
                <div class="color-option" style="background: #ffff44;" data-color="#ffff44"></div>
                
                <div class="color-option" style="background: #ff44ff;" data-color="#ff44ff"></div>
                <div class="color-option" style="background: #44ffff;" data-color="#44ffff"></div>
                <div class="color-option" style="background: #ff8844;" data-color="#ff8844"></div>
                <div class="color-option" style="background: #8844ff;" data-color="#8844ff"></div>
                
                <!-- Дополнительные цвета -->
                <div class="color-option" style="background: #ff6666;" data-color="#ff6666"></div>
                <div class="color-option" style="background: #66ff66;" data-color="#66ff66"></div>
                <div class="color-option" style="background: #6666ff;" data-color="#6666ff"></div>
                <div class="color-option" style="background: #ffff66;" data-color="#ffff66"></div>
                
                <div class="color-option" style="background: #ff66ff;" data-color="#ff66ff"></div>
                <div class="color-option" style="background: #66ffff;" data-color="#66ffff"></div>
                <div class="color-option" style="background: #ffaa66;" data-color="#ffaa66"></div>
                <div class="color-option" style="background: #aa66ff;" data-color="#aa66ff"></div>
                
                <!-- Еще больше цветов -->
                <div class="color-option" style="background: #ff3333;" data-color="#ff3333"></div>
                <div class="color-option" style="background: #33ff33;" data-color="#33ff33"></div>
                <div class="color-option" style="background: #3333ff;" data-color="#3333ff"></div>
                <div class="color-option" style="background: #ffff33;" data-color="#ffff33"></div>
                
                <div class="color-option" style="background: #ff33ff;" data-color="#ff33ff"></div>
                <div class="color-option" style="background: #33ffff;" data-color="#33ffff"></div>
                <div class="color-option" style="background: #ff9933;" data-color="#ff9933"></div>
                <div class="color-option" style="background: #9933ff;" data-color="#9933ff"></div>
            </div>
            
            <div style="text-align: center; margin-top: 20px; opacity: 0.8;">
                Текущий цвет: <span id="currentColorDisplay" style="color: #ff4444;">Красный</span>
            </div>
        </div>
        
        <!-- Контролы зума -->
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomOut">-</button>
            <button class="zoom-btn" id="resetView">⌂</button>
        </div>
        
        <!-- Отображение координат -->
        <div class="coords-display">
            📍 X: <span id="coordX">125</span> Y: <span id="coordY">125</span> | 
            🔍 <span id="zoomLevel">500%</span>
        </div>
    </div>

    <script>
        class PixelGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Игровые переменные
                this.tokens = parseFloat(localStorage.getItem('tokens')) || 0;
                this.level = parseInt(localStorage.getItem('level')) || 1;
                this.energy = parseInt(localStorage.getItem('energy')) || 100;
                this.playerId = localStorage.getItem('playerId') || this.generatePlayerId();
                this.selectedColor = localStorage.getItem('selectedColor') || '#ff4444';
                this.username = localStorage.getItem('username') || '';
                this.showGrid = true;
                
                // Переменные камеры
                this.cameraX = 125;
                this.cameraY = 125;
                this.zoom = 5;
                this.minZoom = 1;
                this.maxZoom = 20;
                
                // Размеры карты
                this.mapWidth = 250;
                this.mapHeight = 250;
                
                // Состояние управления
                this.handMode = false;
                this.isDragging = false;
                
                // WebSocket соединение
                this.socket = null;
                this.players = {};
                this.pixels = JSON.parse(localStorage.getItem('pixels')) || {};
                this.leaderboard = [];
                
                this.init();
            }
            
            generatePlayerId() {
                const id = 'player_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('playerId', id);
                return id;
            }
            
            init() {
                this.setupCanvas();
                this.setupEventListeners();
                this.showUsernameModal();
                this.updateUI();
                this.gameLoop();
                
                // Восстановление энергии
                setInterval(() => {
                    if (this.energy < 100) {
                        this.energy = Math.min(100, this.energy + 1);
                        localStorage.setItem('energy', this.energy);
                        this.updateUI();
                    }
                }, 2000);
            }
            
            showUsernameModal() {
                if (!this.username) {
                    const modal = document.getElementById('usernameModal');
                    const input = document.getElementById('usernameInput');
                    const saveBtn = document.getElementById('saveUsername');
                    
                    modal.style.display = 'block';
                    
                    const saveUsername = () => {
                        const name = input.value.trim();
                        if (name && name.length > 0) {
                            this.username = name.substring(0, 15);
                            localStorage.setItem('username', this.username);
                            modal.style.display = 'none';
                            this.connectToServer();
                        }
                    };
                    
                    saveBtn.addEventListener('click', saveUsername);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') saveUsername();
                    });
                    
                    input.focus();
                } else {
                    this.connectToServer();
                }
            }
            
            setupEventListeners() {
                // Кнопки мобильного меню
                document.getElementById('menuBtn').addEventListener('click', () => this.togglePanel('menuPanel'));
                document.getElementById('colorBtn').addEventListener('click', () => this.togglePanel('colorPanel'));
                document.getElementById('handBtn').addEventListener('click', () => this.toggleHandMode());
                document.getElementById('zoomBtn').addEventListener('click', () => this.toggleZoomControls());
                
                // Зум контролы
                document.getElementById('zoomIn').addEventListener('click', () => this.setZoom(this.zoom * 1.5));
                document.getElementById('zoomOut').addEventListener('click', () => this.setZoom(this.zoom / 1.5));
                document.getElementById('resetView').addEventListener('click', () => this.resetCamera());
                
                // Закрытие панелей
                document.querySelectorAll('.close-panel').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.target.closest('.slide-panel').classList.remove('active');
                    });
                });
                
                // Выбор цвета
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.color-option').forEach(opt => {
                            opt.classList.remove('active');
                        });
                        option.classList.add('active');
                        
                        this.selectedColor = option.dataset.color;
                        localStorage.setItem('selectedColor', this.selectedColor);
                        
                        // Обновляем отображение текущего цвета
                        const colorNames = {
                            '#ff4444': 'Красный', '#44ff44': 'Зеленый', '#4444ff': 'Синий',
                            '#ffff44': 'Желтый', '#ff44ff': 'Розовый', '#44ffff': 'Бирюзовый',
                            '#ff8844': 'Оранжевый', '#8844ff': 'Фиолетовый', '#ff6666': 'Светло-красный',
                            '#66ff66': 'Светло-зеленый', '#6666ff': 'Светло-синий', '#ffff66': 'Светло-желтый',
                            '#ff66ff': 'Светло-розовый', '#66ffff': 'Светло-бирюзовый', '#ffaa66': 'Светло-оранжевый',
                            '#aa66ff': 'Светло-фиолетовый', '#ff3333': 'Темно-красный', '#33ff33': 'Темно-зеленый',
                            '#3333ff': 'Темно-синий', '#ffff33': 'Темно-желтый', '#ff33ff': 'Темно-розовый',
                            '#33ffff': 'Темно-бирюзовый', '#ff9933': 'Темно-оранжевый', '#9933ff': 'Темно-фиолетовый'
                        };
                        
                        document.getElementById('currentColorDisplay').textContent = 
                            colorNames[this.selectedColor] || this.selectedColor;
                        document.getElementById('currentColorDisplay').style.color = this.selectedColor;
                    });
                });
                
                // Управление мышью и касаниями
                this.setupInputHandlers();
            }
            
            togglePanel(panelId) {
                document.querySelectorAll('.slide-panel').forEach(panel => {
                    panel.classList.remove('active');
                });
                document.getElementById(panelId).classList.add('active');
            }
            
            toggleHandMode() {
                this.handMode = !this.handMode;
                const handBtn = document.getElementById('handBtn');
                
                if (this.handMode) {
                    handBtn.textContent = '✋';
                    handBtn.style.background = 'rgba(78, 205, 196, 0.8)';
                    this.canvas.style.cursor = 'grab';
                } else {
                    handBtn.textContent = '👆';
                    handBtn.style.background = 'rgba(0, 0, 0, 0.8)';
                    this.canvas.style.cursor = 'crosshair';
                }
            }
            
            toggleZoomControls() {
                const controls = document.querySelector('.zoom-controls');
                controls.style.display = controls.style.display === 'none' ? 'flex' : 'none';
            }
            
            setupInputHandlers() {
                // Обработка мыши
                this.canvas.addEventListener('mousedown', (e) => {
                    if (this.handMode) {
                        this.startDrag(e.clientX, e.clientY);
                    } else {
                        this.placePixelAtEvent(e);
                    }
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        this.handleDrag(e.clientX, e.clientY);
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    this.stopDrag();
                });
                
                // Обработка касаний
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        const touch = e.touches[0];
                        if (this.handMode) {
                            this.startDrag(touch.clientX, touch.clientY);
                        } else {
                            this.placePixelAtEvent(touch);
                        }
                    }
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isDragging && e.touches.length === 1) {
                        const touch = e.touches[0];
                        this.handleDrag(touch.clientX, touch.clientY);
                    }
                });
                
                document.addEventListener('touchend', () => {
                    this.stopDrag();
                });
                
                // Зум колесиком мыши
                this.canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const zoomFactor = e.deltaY > 0 ? 0.8 : 1.2;
                    this.setZoom(this.zoom * zoomFactor, e.clientX, e.clientY);
                });
            }
            
            startDrag(clientX, clientY) {
                if (!this.handMode) return;
                
                this.isDragging = true;
                this.lastTouchX = clientX;
                this.lastTouchY = clientY;
                this.canvas.style.cursor = 'grabbing';
            }
            
            handleDrag(clientX, clientY) {
                if (!this.isDragging || !this.handMode) return;
                
                const deltaX = clientX - this.lastTouchX;
                const deltaY = clientY - this.lastTouchY;
                
                this.cameraX = Math.max(0, Math.min(this.mapWidth, 
                    this.cameraX - deltaX / this.zoom));
                this.cameraY = Math.max(0, Math.min(this.mapHeight, 
                    this.cameraY - deltaY / this.zoom));
                
                this.lastTouchX = clientX;
                this.lastTouchY = clientY;
                this.updateCoordsDisplay();
            }
            
            stopDrag() {
                this.isDragging = false;
                this.canvas.style.cursor = this.handMode ? 'grab' : 'crosshair';
            }
            
            placePixelAtEvent(event) {
                if (this.energy <= 0 || this.handMode) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const clientX = event.clientX || event.touches[0].clientX;
                const clientY = event.clientY || event.touches[0].clientY;
                
                const x = Math.floor((clientX - rect.left) / this.zoom + this.cameraX - this.canvas.width / (2 * this.zoom));
                const y = Math.floor((clientY - rect.top) / this.zoom + this.cameraY - this.canvas.height / (2 * this.zoom));
                
                if (x >= 0 && x < this.mapWidth && y >= 0 && y < this.mapHeight) {
                    this.placePixel(x, y);
                }
            }
            
            setZoom(newZoom, centerX = null, centerY = null) {
                const oldZoom = this.zoom;
                this.zoom = Math.max(this.minZoom, Math.min(this.maxZoom, newZoom));
                this.updateCoordsDisplay();
            }
            
            resetCamera() {
                this.cameraX = this.mapWidth / 2;
                this.cameraY = this.mapHeight / 2;
                this.zoom = 5;
                this.updateCoordsDisplay();
            }
            
            connectToServer() {
                // Эмуляция сервера для демонстрации
                setTimeout(() => {
                    this.showNotification('Подключено к серверу');
                    
                    // Создаем демо-данные
                    this.createDemoData();
                    this.updateLeaderboardDisplay();
                }, 1000);
            }
            
            createDemoData() {
                // Демо-игроки
                this.players = {
                    'player1': { username: 'PixelMaster', tokens: 2000, level: 20, color: '#ffd700' },
                    'player2': { username: 'ArtWizard', tokens: 1500, level: 15, color: '#c0c0c0' },
                    'player3': { username: 'ColorKing', tokens: 1200, level: 12, color: '#cd7f32' },
                    [this.playerId]: { username: this.username, tokens: this.tokens, level: this.level, color: this.selectedColor }
                };
                
                // Демо-лидерборд
                this.leaderboard = Object.values(this.players).sort((a, b) => b.tokens - a.tokens);
            }
            
            updateLeaderboardDisplay() {
                // Обновляем топ-3
                const topPlayers = this.leaderboard.slice(0, 3);
                const places = ['second-place', 'first-place', 'third-place'];
                
                topPlayers.forEach((player, index) => {
                    const placeElement = document.querySelector(`.${places[index]}`);
                    if (placeElement) {
                        placeElement.querySelector('.player-name').textContent = player.username;
                        placeElement.querySelector('.player-stats').textContent = `${player.tokens} пикс`;
                        placeElement.querySelector('.player-avatar').style.borderColor = 
                            index === 0 ? '#c0c0c0' : index === 1 ? '#ffd700' : '#cd7f32';
                    }
                });
                
                // Обновляем профиль
                document.getElementById('profileName').textContent = this.username;
                document.getElementById('profileTokens').textContent = Math.floor(this.tokens);
                document.getElementById('profileLevel').textContent = this.level;
                document.getElementById('profileEnergy').textContent = this.energy;
                
                const playerRank = this.leaderboard.findIndex(p => p.username === this.username) + 1;
                document.getElementById('profileRank').textContent = playerRank > 0 ? playerRank : '-';
                
                // Обновляем полный рейтинг
                const leaderboardList = document.getElementById('fullLeaderboard');
                leaderboardList.innerHTML = '';
                
                this.leaderboard.slice(0, 100).forEach((player, index) => {
                    const li = document.createElement('li');
                    li.className = 'leaderboard-item fade-in';
                    li.innerHTML = `
                        <div class="leaderboard-rank">${index + 1}</div>
                        <div class="leaderboard-avatar" style="background: ${player.color}">👤</div>
                        <div class="leaderboard-info">
                            <div class="leaderboard-name">${player.username}</div>
                            <div class="leaderboard-stats">${Math.floor(player.tokens)} пикс • Ур. ${player.level}</div>
                        </div>
                    `;
                    leaderboardList.appendChild(li);
                });
            }
            
            placePixel(x, y) {
                if (this.energy <= 0) {
                    this.showNotification('Недостаточно энергии!');
                    return;
                }
                
                const pixelId = `${x},${y}`;
                this.pixels[pixelId] = this.selectedColor;
                
                // Сохраняем пиксели в localStorage
                localStorage.setItem('pixels', JSON.stringify(this.pixels));
                
                this.tokens += 0.1;
                this.energy -= 1;
                this.level = Math.floor(this.tokens / 100) + 1;
                
                localStorage.setItem('tokens', this.tokens);
                localStorage.setItem('level', this.level);
                localStorage.setItem('energy', this.energy);
                
                this.updateUI();
                this.updateLeaderboardDisplay();
                
                // Анимация пикселя
                this.animatePixel(x, y);
            }
            
            animatePixel(x, y) {
                const rect = this.canvas.getBoundingClientRect();
                const screenX = (x - this.cameraX + this.canvas.width / (2 * this.zoom)) * this.zoom;
                const screenY = (y - this.cameraY + this.canvas.height / (2 * this.zoom)) * this.zoom;
                
                // Эффект вспышки
                this.ctx.fillStyle = '#ffffff';
                this.ctx.fillRect(screenX, screenY, this.zoom, this.zoom);
                
                setTimeout(() => {
                    this.ctx.fillStyle = this.selectedColor;
                    this.ctx.fillRect(screenX, screenY, this.zoom, this.zoom);
                }, 50);
            }
            
            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }
            
            draw() {
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Применяем трансформации камеры
                this.ctx.save();
                this.ctx.scale(this.zoom, this.zoom);
                this.ctx.translate(
                    -this.cameraX + this.canvas.width / (2 * this.zoom),
                    -this.cameraY + this.canvas.height / (2 * this.zoom)
                );
                
                // Рисуем сетку
                if (this.showGrid && this.zoom > 3) {
                    this.ctx.strokeStyle = '#333333';
                    this.ctx.lineWidth = 0.1;
                    
                    for (let x = 0; x <= this.mapWidth; x++) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(x, 0);
                        this.ctx.lineTo(x, this.mapHeight);
                        this.ctx.stroke();
                    }
                    
                    for (let y = 0; y <= this.mapHeight; y++) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, y);
                        this.ctx.lineTo(this.mapWidth, y);
                        this.ctx.stroke();
                    }
                }
                
                // Рисуем границы карты (четкие)
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 0.2;
                this.ctx.strokeRect(0, 0, this.mapWidth, this.mapHeight);
                
                // Рисуем пиксели
                for (let pixelId in this.pixels) {
                    const [x, y] = pixelId.split(',').map(Number);
                    this.ctx.fillStyle = this.pixels[pixelId];
                    this.ctx.fillRect(x, y, 1, 1);
                }
                
                this.ctx.restore();
            }
            
            updateUI() {
                document.getElementById('profileTokens').textContent = Math.floor(this.tokens);
                document.getElementById('profileLevel').textContent = this.level;
                document.getElementById('profileEnergy').textContent = this.energy;
            }
            
            updateCoordsDisplay() {
                document.getElementById('coordX').textContent = Math.floor(this.cameraX);
                document.getElementById('coordY').textContent = Math.floor(this.cameraY);
                document.getElementById('zoomLevel').textContent = Math.round(this.zoom * 100) + '%';
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
            
            gameLoop() {
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Запуск игры
        window.addEventListener('load', () => {
            new PixelGame();
        });
    </script>
