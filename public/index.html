    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
        }
        
        #gameContainer {

            width: 100%;

        #gameCanvas {

        .mobile-controls {

            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .desktop-controls {
            position: absolute;
            bottom: 20px;

            display: flex;

        button {

            border: none;
            border-radius: 10px;

            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }
        
        button:hover {

            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #2a2a2a;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #handButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);

        #handButton:hover {

        }
        
        #handButton:active {
            transform: scale(0.9);
        }
        
        #handButton.active {
            background: linear-gradient(45deg, #4ecdc4, #88d8d0);
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.5);
        }
        
        #colorPicker {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 12px;
            border-radius: 15px;

            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);

        .color-option {

            border: 3px solid transparent;

        .color-option:hover {

        }
        
        .color-option.active {

        }
        
        #leaderboard {

        .coords {

        .zoom-info {
            position: absolute;

        .energy-bar {

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –Ω–∏–∫–∞ */

            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.9);

        .modal-content {

        .modal h2 {

        }
        
        .modal input {

            border: 2px solid rgba(255, 255, 255, 0.3);

        .modal button {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {

            #handButton {

            #colorPicker {

            .color-option {

            }
            
            button {
                padding: 12px 14px;

            }
            
            .grid-toggle {
                left: 95px;
                bottom: 15px;
            }
            
            .coords {
                bottom: 100px;
                padding: 10px 15px;
                font-size: 12px;
            }
            
            .zoom-info {
                display: none;
            }
            
            .desktop-controls {

            }
            
            .mobile-controls {

        }
        
        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
            
            .desktop-controls {
                display: flex;

        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .ui-panel, #leaderboard, #handButton, #colorPicker {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }

        }
        
        .pulse {
            animation: pulse 2s infinite;

        .connection-status {
            position: absolute;

            z-index: 100;

        .connection-status.connected {

            border: 1px solid #00ff00;
        }
        
        .connection-status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }
        
        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è —Å–µ—Ç–∫–∞ –∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ */
        .grid-line {
            stroke: #333333;
            stroke-width: 0.5;
        }
        
        .grid-dot {
            fill: #444444;
        }
    </style>

<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –Ω–∏–∫–∞ -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>üéÆ –í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫</h2>

    <script>
        class PixelGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.container = document.getElementById('gameContainer');
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ WebSocket URL –¥–ª—è production
                this.wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                this.wsHost = window.location.host;
                
                // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                this.tokens = parseFloat(localStorage.getItem('tokens')) || 0;
                this.level = parseInt(localStorage.getItem('level')) || 1;
                this.energy = parseInt(localStorage.getItem('energy')) || 100;
                this.playerId = localStorage.getItem('playerId') || this.generatePlayerId();
                this.selectedColor = localStorage.getItem('selectedColor') || '#ff4444';
                this.showGrid = localStorage.getItem('showGrid') !== 'false';
                this.username = localStorage.getItem('username') || '';
                
                // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∫–∞–º–µ—Ä—ã
                this.cameraX = 125;
                this.cameraY = 125;
                this.zoom = 5;
                this.minZoom = 1;
                this.maxZoom = 20;
                
                // –†–∞–∑–º–µ—Ä—ã –∫–∞—Ä—Ç—ã
                this.mapWidth = 250;
                this.mapHeight = 250;
                
                // –°–æ—Å—Ç–æ—è–Ω–∏–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                this.handMode = false;
                this.isDragging = false;
                this.lastTouchX = 0;
                this.lastTouchY = 0;
                
                // WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
                this.socket = null;
                this.players = {};
                this.pixels = {};
                this.connectionStatus = document.getElementById('connectionStatus');
                
                this.init();
            }
            
            generatePlayerId() {
                const id = 'player_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('playerId', id);
                return id;
            }
            
            init() {
                this.setupCanvas();
                this.setupEventListeners();
                this.setupColorPicker();
                this.showUsernameModal();
                this.updateUI();
            }
            
            showUsernameModal() {
                if (!this.username) {
                    const modal = document.getElementById('usernameModal');
                    const input = document.getElementById('usernameInput');
                    const saveBtn = document.getElementById('saveUsername');
                    
                    modal.style.display = 'block';
                    
                    const saveUsername = () => {
                        const name = input.value.trim();
                        if (name && name.length > 0) {
                            this.username = name.substring(0, 15);
                            localStorage.setItem('username', this.username);
                            modal.style.display = 'none';
                            document.getElementById('playerName').textContent = this.username;
                            this.connectToServer();
                            this.gameLoop();
                        }
                    };
                    
                    saveBtn.addEventListener('click', saveUsername);
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') saveUsername();
                    });
                    
                    input.focus();
                } else {
                    document.getElementById('playerName').textContent = this.username;
                    this.connectToServer();
                    this.gameLoop();
                }
            }
            
            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
                document.getElementById('dynamiteButton').addEventListener('click', () => this.useDynamite());
                document.getElementById('zoomIn').addEventListener('click', () => this.setZoom(this.zoom * 1.5));
                document.getElementById('zoomOut').addEventListener('click', () => this.setZoom(this.zoom / 1.5));
                document.getElementById('resetView').addEventListener('click', () => this.resetCamera());
                document.getElementById('maxZoom').addEventListener('click', () => this.setZoom(this.maxZoom));
                document.getElementById('toggleGrid').addEventListener('click', () => this.toggleGrid());
                
                // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                document.getElementById('mobileDynamite').addEventListener('click', () => this.useDynamite());
                document.getElementById('mobileZoomIn').addEventListener('click', () => this.setZoom(this.zoom * 1.5));
                document.getElementById('mobileZoomOut').addEventListener('click', () => this.setZoom(this.zoom / 1.5));
                document.getElementById('mobileReset').addEventListener('click', () => this.resetCamera());
                
                // –ö–Ω–æ–ø–∫–∞ —Ä—É–∫–∏
                document.getElementById('handButton').addEventListener('click', () => this.toggleHandMode());
                
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—ã—à—å—é –∏ –∫–∞—Å–∞–Ω–∏—è–º–∏
                this.setupInputHandlers();
                
                // –ö–æ–ª–µ—Å–∏–∫–æ –º—ã—à–∏ –¥–ª—è –∑—É–º–∞
                this.canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const zoomFactor = e.deltaY > 0 ? 0.8 : 1.2;
                    this.setZoom(this.zoom * zoomFactor, e.clientX, e.clientY);
                });
            }
            
            toggleGrid() {
                this.showGrid = !this.showGrid;
                localStorage.setItem('showGrid', this.showGrid);
                document.getElementById('toggleGrid').textContent = this.showGrid ? 'üìã –°–µ—Ç–∫–∞' : '‚¨ú –°–µ—Ç–∫–∞';
                this.showNotification(this.showGrid ? '–°–µ—Ç–∫–∞ –≤–∫–ª—é—á–µ–Ω–∞' : '–°–µ—Ç–∫–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞');
            }
            
            setupColorPicker() {
                const colorOptions = document.querySelectorAll('.color-option');
                const currentColorElement = document.getElementById('currentColor');
                
                colorOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        colorOptions.forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        
                        this.selectedColor = option.dataset.color;
                        currentColorElement.style.background = this.selectedColor;
                        localStorage.setItem('selectedColor', this.selectedColor);
                        
                        this.sendColorUpdate();
                        this.showNotification(`–¶–≤–µ—Ç –∏–∑–º–µ–Ω–µ–Ω –Ω–∞ ${option.title}`);
                    });
                });
                
                currentColorElement.style.background = this.selectedColor;
                const activeColor = document.querySelector(`.color-option[data-color="${this.selectedColor}"]`);
                if (activeColor) {
                    activeColor.classList.add('active');
                }
            }
            
            setupInputHandlers() {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –º—ã—à–∏
                this.canvas.addEventListener('mousedown', (e) => {
                    if (this.handMode) {
                        this.startDrag(e.clientX, e.clientY);
                    } else {
                        this.placePixelAtEvent(e);
                    }
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        this.handleDrag(e.clientX, e.clientY);
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    this.stopDrag();
                });
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        const touch = e.touches[0];
                        if (this.handMode) {
                            this.startDrag(touch.clientX, touch.clientY);
                        } else {
                            this.placePixelAtEvent(touch);
                        }
                    } else if (e.touches.length === 2) {
                        this.handlePinchStart(e);
                    }
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isDragging && e.touches.length === 1) {
                        const touch = e.touches[0];
                        this.handleDrag(touch.clientX, touch.clientY);
                    } else if (e.touches.length === 2) {
                        this.handlePinchZoom(e);
                    }
                });
                
                document.addEventListener('touchend', (e) => {
                    if (e.touches.length === 0) {
                        this.stopDrag();
                        this.lastPinchDistance = null;
                    }
                });
            }
            
            toggleHandMode() {
                this.handMode = !this.handMode;
                const handButton = document.getElementById('handButton');
                
                if (this.handMode) {
                    handButton.classList.add('active');
                    this.canvas.style.cursor = 'grab';
                    handButton.innerHTML = '‚úã<br>–†—É–∫–∞';
                    handButton.classList.remove('pulse');
                    this.showNotification('–†–µ–∂–∏–º –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω');
                } else {
                    handButton.classList.remove('active');
                    this.canvas.style.cursor = 'crosshair';
                    handButton.innerHTML = 'üëÜ<br>–†—É–∫–∞';
                    handButton.classList.add('pulse');
                    this.showNotification('–†–µ–∂–∏–º —Ä–∏—Å–æ–≤–∞–Ω–∏—è –≤–∫–ª—é—á–µ–Ω');
                }
            }
            
            startDrag(clientX, clientY) {
                if (!this.handMode) return;
                
                this.isDragging = true;
                this.lastTouchX = clientX;
                this.lastTouchY = clientY;
                this.canvas.style.cursor = 'grabbing';
            }
            
            handleDrag(clientX, clientY) {
                if (!this.isDragging || !this.handMode) return;
                
                const deltaX = clientX - this.lastTouchX;
                const deltaY = clientY - this.lastTouchY;
                
                const sensitivity = 1.5 / this.zoom;
                
                this.cameraX = Math.max(0, Math.min(this.mapWidth, 
                    this.cameraX - deltaX * sensitivity));
                this.cameraY = Math.max(0, Math.min(this.mapHeight, 
                    this.cameraY - deltaY * sensitivity));
                
                this.lastTouchX = clientX;
                this.lastTouchY = clientY;
                this.updateCoordsDisplay();
            }
            
            stopDrag() {
                this.isDragging = false;
                this.canvas.style.cursor = this.handMode ? 'grab' : 'crosshair';
            }
            
            handlePinchStart(e) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                
                this.lastPinchDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) + 
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
            }
            
            handlePinchZoom(e) {
                e.preventDefault();
                
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) + 
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                
                if (this.lastPinchDistance) {
                    const zoomFactor = currentDistance / this.lastPinchDistance;
                    this.setZoom(this.zoom * zoomFactor);
                }
                
                this.lastPinchDistance = currentDistance;
            }
            
            placePixelAtEvent(event) {
                if (this.energy <= 0 || this.handMode) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const clientX = event.clientX || event.touches[0].clientX;
                const clientY = event.clientY || event.touches[0].clientY;
                
                const x = Math.floor((clientX - rect.left) / this.zoom + this.cameraX - this.canvas.width / (2 * this.zoom));
                const y = Math.floor((clientY - rect.top) / this.zoom + this.cameraY - this.canvas.height / (2 * this.zoom));
                
                if (x >= 0 && x < this.mapWidth && y >= 0 && y < this.mapHeight) {
                    this.placePixel(x, y);
                }
            }
            
            setZoom(newZoom, centerX = null, centerY = null) {
                const oldZoom = this.zoom;
                this.zoom = Math.max(this.minZoom, Math.min(this.maxZoom, newZoom));
                
                if (centerX !== null && centerY !== null) {
                    const rect = this.canvas.getBoundingClientRect();
                    const worldX = (centerX - rect.left) / oldZoom + this.cameraX - this.canvas.width / (2 * oldZoom);
                    const worldY = (centerY - rect.top) / oldZoom + this.cameraY - this.canvas.height / (2 * oldZoom);
                    
                    this.cameraX = worldX + (this.cameraX - worldX) * (oldZoom / this.zoom);
                    this.cameraY = worldY + (this.cameraY - worldY) * (oldZoom / this.zoom);
                }
                
                this.updateCoordsDisplay();
            }
            
            resetCamera() {
                this.cameraX = this.mapWidth / 2;
                this.cameraY = this.mapHeight / 2;
                this.zoom = 5;
                this.updateCoordsDisplay();
                this.showNotification('–ö–∞–º–µ—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞ –≤ —Ü–µ–Ω—Ç—Ä');
            }
            
            connectToServer() {
                const wsUrl = `${this.wsProtocol}//${this.wsHost}`;
                console.log('Connecting to WebSocket:', wsUrl);
                
                this.socket = new WebSocket(wsUrl);
                
                this.socket.onopen = () => {
                    console.log('Connected to server');
                    this.connectionStatus.textContent = '‚úì Online';
                    this.connectionStatus.className = 'connection-status connected';
                    this.showNotification('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                    
                    this.sendMessage('join', {
                        playerId: this.playerId,
                        tokens: this.tokens,
                        level: this.level,
                        color: this.selectedColor,
                        username: this.username
                    });
                };
                
                this.socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleServerMessage(data);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };
                
                this.socket.onclose = () => {
                    console.log('Disconnected from server');
                    this.connectionStatus.textContent = '‚úó Offline';
                    this.connectionStatus.className = 'connection-status disconnected';
                    this.showNotification('–ü–æ—Ç–µ—Ä—è–Ω–æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                    setTimeout(() => this.connectToServer(), 3000);
                };
                
                this.socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.connectionStatus.textContent = '‚ö† Error';
                    this.connectionStatus.className = 'connection-status disconnected';
                };
            }
            
            handleServerMessage(data) {
                switch (data.type) {
                    case 'pixelUpdate':
                        this.pixels[data.pixelId] = data.color;
                        this.animatePixel(data.x, data.y, data.color);
                        if (data.playerId !== this.playerId) {
                            this.showNotification(`${data.playerName} –ø–æ—Å—Ç–∞–≤–∏–ª –ø–∏–∫—Å–µ–ª—å`);
                        }
                        break;
                        
                    case 'pixelsReset':
                        for (let pixelId in this.pixels) {
                            if (this.pixels[pixelId] === data.color) {
                                delete this.pixels[pixelId];
                            }
                        }
                        this.showNotification(`${data.playerName} –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª –¥–∏–Ω–∞–º–∏—Ç!`);
                        break;
                        
                    case 'playerColorUpdate':
                        if (this.players[data.playerId]) {
                            this.players[data.playerId].color = data.color;
                        }
                        break;
                        
                    case 'playerList':
                        this.players = data.players;
                        this.updateOnlineCount();
                        break;
                        
                    case 'leaderboard':
                        this.updateLeaderboard(data.leaderboard);
                        break;
                        
                    case 'playerStats':
                        this.tokens = data.tokens;
                        this.level = data.level;
                        this.energy = data.energy;
                        localStorage.setItem('tokens', this.tokens);
                        localStorage.setItem('level', this.level);
                        localStorage.setItem('energy', this.energy);
                        this.updateUI();
                        break;
                }
            }
            
            sendMessage(type, data) {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({ type, ...data }));
                }
            }
            
            placePixel(x, y) {
                if (this.energy <= 0) {
                    this.showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!');
                    return;
                }
                
                const pixelId = `${x},${y}`;
                this.pixels[pixelId] = this.selectedColor;
                
                this.sendMessage('placePixel', {
                    playerId: this.playerId,
                    x: x,
                    y: y,
                    color: this.selectedColor,
                    username: this.username
                });
                
                this.energy -= 1;
                localStorage.setItem('energy', this.energy);
                this.updateUI();
                this.animatePixel(x, y, this.selectedColor);
            }
            
            useDynamite() {
                if (this.tokens < 100) {
                    this.showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø–∏–∫—Å–µ–ª–µ–π –¥–ª—è –¥–∏–Ω–∞–º–∏—Ç–∞!');
                    return;
                }
                
                if (confirm('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–∏–Ω–∞–º–∏—Ç –∑–∞ 100 –ø–∏–∫—Å–µ–ª–µ–π? –í–µ—Å—å —Ö–æ–ª—Å—Ç –±—É–¥–µ—Ç –æ—á–∏—â–µ–Ω!')) {
                    this.sendMessage('useDynamite', {
                        playerId: this.playerId,
                        username: this.username
                    });
                    
                    this.tokens -= 100;
                    localStorage.setItem('tokens', this.tokens);
                    this.updateUI();
                    this.showNotification('–î–∏–Ω–∞–º–∏—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!');
                }
            }
            
            sendColorUpdate() {
                this.sendMessage('playerColorUpdate', {
                    playerId: this.playerId,
                    color: this.selectedColor
                });
            }
            
            animatePixel(x, y, color) {
                const rect = this.canvas.getBoundingClientRect();
                const screenX = (x - this.cameraX + this.canvas.width / (2 * this.zoom)) * this.zoom;
                const screenY = (y - this.cameraY + this.canvas.height / (2 * this.zoom)) * this.zoom;
                
                if (screenX >= 0 && screenX <= this.canvas.width && 
                    screenY >= 0 && screenY <= this.canvas.height) {
                    
                    const particleCount = 8;
                    for (let i = 0; i < particleCount; i++) {
                        setTimeout(() => {
                            const particleX = screenX + (Math.random() - 0.5) * 20;
                            const particleY = screenY + (Math.random() - 0.5) * 20;
                            
                            this.ctx.fillStyle = color;
                            this.ctx.fillRect(particleX, particleY, 2, 2);
                            
                            setTimeout(() => {
                                this.draw();
                            }, 100);
                        }, i * 50);
                    }
                }
            }
            
            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.draw();
                });
            }
            
            draw() {
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                const pixelSize = Math.max(1, this.zoom);
                const startX = Math.floor(this.cameraX - this.canvas.width / (2 * this.zoom));
                const startY = Math.floor(this.cameraY - this.canvas.height / (2 * this.zoom));
                const endX = Math.ceil(this.cameraX + this.canvas.width / (2 * this.zoom));
                const endY = Math.ceil(this.cameraY + this.canvas.height / (2 * this.zoom));
                
                // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É –∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ - —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω —Å —Ç–µ–º–Ω–æ-—Å–µ—Ä—ã–º–∏ –ª–∏–Ω–∏—è–º–∏
                if (this.showGrid && this.zoom >= 3) {
                    this.ctx.strokeStyle = '#333333';
                    this.ctx.lineWidth = 0.5;
                    
                    for (let x = Math.max(0, startX); x <= Math.min(this.mapWidth, endX); x++) {
                        const screenX = (x - this.cameraX + this.canvas.width / (2 * this.zoom)) * this.zoom;
                        this.ctx.beginPath();
                        this.ctx.moveTo(screenX, 0);
                        this.ctx.lineTo(screenX, this.canvas.height);
                        this.ctx.stroke();
                    }
                    
                    for (let y = Math.max(0, startY); y <= Math.min(this.mapHeight, endY); y++) {
                        const screenY = (y - this.cameraY + this.canvas.height / (2 * this.zoom)) * this.zoom;
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, screenY);
                        this.ctx.lineTo(this.canvas.width, screenY);
                        this.ctx.stroke();
                    }
                    
                    // –¢–æ—á–∫–∏ –Ω–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è—Ö –ª–∏–Ω–∏–π
                    if (this.zoom >= 8) {
                        this.ctx.fillStyle = '#444444';
                        for (let x = Math.max(0, startX); x <= Math.min(this.mapWidth, endX); x++) {
                            for (let y = Math.max(0, startY); y <= Math.min(this.mapHeight, endY); y++) {
                                const screenX = (x - this.cameraX + this.canvas.width / (2 * this.zoom)) * this.zoom;
                                const screenY = (y - this.cameraY + this.canvas.height / (2 * this.zoom)) * this.zoom;
                                this.ctx.fillRect(screenX - 1, screenY - 1, 2, 2);
                            }
                        }
                    }
                }
                
                // –†–∏—Å—É–µ–º –ø–∏–∫—Å–µ–ª–∏
                for (let pixelId in this.pixels) {
                    const [x, y] = pixelId.split(',').map(Number);
                    
                    if (x >= startX && x <= endX && y >= startY && y <= endY) {
                        const screenX = (x - this.cameraX + this.canvas.width / (2 * this.zoom)) * this.zoom;
                        const screenY = (y - this.cameraY + this.canvas.height / (2 * this.zoom)) * this.zoom;
                        
                        this.ctx.fillStyle = this.pixels[pixelId];
                        this.ctx.fillRect(screenX, screenY, pixelSize, pixelSize);
                    }
                }
            }
            
            updateUI() {
                document.getElementById('tokens').textContent = Math.floor(this.tokens);
                document.getElementById('level').textContent = this.level;
                document.getElementById('energy').textContent = this.energy;
                document.getElementById('energyFill').style.width = this.energy + '%';
                
                const energyFill = document.getElementById('energyFill');
                if (this.energy < 20) {
                    energyFill.style.background = 'linear-gradient(90deg, #ff4444, #ff8844)';
                } else if (this.energy < 50) {
                    energyFill.style.background = 'linear-gradient(90deg, #ff8844, #ffff44)';
                } else {
                    energyFill.style.background = 'linear-gradient(90deg, #00ff88, #00ccff)';
                }
            }
            
            updateOnlineCount() {
                const count = Object.keys(this.players).length;
                document.getElementById('onlineCount').textContent = count;
            }
            
            updateLeaderboard(leaderboard) {
                const list = document.getElementById('leaderboardList');
                list.innerHTML = '';
                
                leaderboard.slice(0, 10).forEach((player, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${index + 1}. ${player.username}</strong><br>
                        üî≤ ${Math.floor(player.tokens)} | ‚≠ê ${player.level}
                    `;
                    list.appendChild(li);
                });
            }
            
            updateCoordsDisplay() {
                document.getElementById('coordX').textContent = Math.floor(this.cameraX);
                document.getElementById('coordY').textContent = Math.floor(this.cameraY);
                document.getElementById('zoomLevel').textContent = Math.round(this.zoom * 100) + '%';
                document.getElementById('zoomPercent').textContent = Math.round(this.zoom * 100) + '%';
                document.getElementById('pixelSize').textContent = Math.max(1, Math.round(this.zoom)) + 'px';
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
            
            gameLoop() {
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            new PixelGame();
        });
    </script>
